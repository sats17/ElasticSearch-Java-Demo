          name: cityTown
          required: false
          type: string 
        - description: National Store number.
          in: query
          name: nationalStoreNumber
          required: false
          type: string
        - description: Store identifier type.
          in: query
          name: storeIdentifierType
          required: false
          type: string
        - description: Gbl number.
          in: query
          name: gblNumber
          required: false
          type: string
        - description: Page size.
